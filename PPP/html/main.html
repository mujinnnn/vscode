<!--main.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 임시 보호 사이트</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <a >사이트 소개</a>
            <a >이용약관</a>
            <a >문의사항</a>
            <a href="register.html">회원가입</a>
            <a href="login.html">로그인</a>
        </nav>
    </header>

    <main>
        <img src="../img/ou.jpg" alt="메인 이미지" class="main-image">
        
        <div class="content">
            <aside class="search-section">
                <div class="search-section-inner">
                    <input type="text" id="search-input" placeholder="검색">
                    <select>
                        <option>--종류--</option>
                        <option>포유류</option>
                        <option>설치류</option>
                        <option>조류</option>
                    </select>
                    <button id="search-btn">검색</button>
                    <button id="my-info-btn">내 정보</button>
                    <a href="PetRegistPage.html">
                        <button id="register-btn">등록</button>
                    </a>
                </div>
            </aside>
            
            <section id="animal-list" class="animal-list">
                <!-- 여기에 애완동물 목록이 동적으로 추가됩니다 -->
            </section>
        </div>
    </main>

    <!-- 모달 창 기본 구조 -->
    <div id="animal-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                <!-- 여기에 동적으로 내용이 추가됩니다 -->
            </div>
            <!-- 관심등록 및 채팅하기 버튼을 유지 -->
            <button id="chat-btn">채팅하기</button>
        </div>
    </div>

    <script src="../js/FAKE.js"></script>
</body>
</html>
