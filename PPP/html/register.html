<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Pet Platform Project</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="register-form" class="form-signin">
                <div class="logo-container">
                    <a href="main1.html">
                        <img src="../img/logo.png" alt="로고">
                    </a>
                    <h2>회원가입</h2>
                </div>
                <div class="form-floating">
                    <label for="register-userid">ID</label>
                    <div class="input-group">
                        <input type="text" id="register-userid" class="form-control" placeholder="ID" required>
                        <button type="button" class="btn-check-userid">중복 확인</button>
                    </div>
                </div>
                <div class="form-floating">
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" class="form-control" placeholder="비밀번호" required>
                </div>
                <div class="form-floating">
                    <label for="register-confirm-password">비밀번호 확인</label>
                    <input type="password" id="register-confirm-password" class="form-control" placeholder="비밀번호 확인" required>
                </div>
                <div class="form-floating">
                    <label for="register-username">이름</label>
                    <input type="text" id="register-username" class="form-control" placeholder="이름" required>
                </div>
                <div class="form-floating">
                    <label for="register-phonenumber">전화번호</label>
                    <input type="tel" id="register-phonenumber" class="form-control" placeholder="전화번호" required>
                </div>
                <div class="form-floating email-group">
                    <label for="register-email">이메일</label>
                    <div class="input-group">
                        <input type="text" id="register-email-local" class="form-control" placeholder="이메일주소" required>
                        <span>@</span>
                        <input type="text" id="register-email-domain" class="form-control" placeholder="naver.com" required>
                    </div>
                </div>
                <div class="form-floating">
                    <label for="register-birthdate">생년월일</label>
                    <input type="date" id="register-birthdate" class="form-control" placeholder="생년월일" required>
                </div>
                <div class="form-floating">
                    <label for="register-address">주소</label>
                    <input type="text" id="register-address" class="form-control" placeholder="주소" required>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
            </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
