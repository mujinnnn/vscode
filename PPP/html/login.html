<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Pet Platform Project</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form-signin">
                <div class="logo-container">
                    <img src="../img/logo.png" alt="로고">
                    <h2>로그인</h2>
                </div>
                <div class="form-floating">
                    <label for="login-userid">아이디</label>
                    <input type="text" id="login-userid" name="userid" class="form-control" placeholder="아이디" required>
                </div>
                <div class="form-floating">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" name="password" class="form-control" placeholder="비밀번호" required>
                </div>
                <div class="options">
                    <a href="find.html" class="find-id-password">아이디/비밀번호 찾기</a>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                <div class="register-link">
                    <a href="register.html">회원가입</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
