<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1대1 채팅방</title>
    <link rel="stylesheet" href="../css/chatting.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../js/chatting.js" defer></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>1대1 채팅</h2>
            <div class="header-buttons">
                <button id="report-button" class="styled-button">신고</button>
                <button id="exit-button" class="styled-button">나가기</button>
            </div>
            <!-- 거래 시작 및 종료 버튼 -->
            <div id="transaction-buttons">
                <button id="start-transaction-btn">거래 시작</button>
                <button id="end-transaction-btn">거래 종료</button>
            </div>
        </div>
        <div id="chat-messages">
        </div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요">
            <button id="file-button" class="styled-button">📎</button>
            <input type="file" id="file-upload" class="file-upload-input" style="display: none;">
            <button id="send-button" class="styled-button">전송</button>
        </div>
    </div>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>신고하기 <span class="info-text">(두 가지 항목만 선택 가능)</span></h2>
            <form id="report-form">
                <input type="hidden" id="reported-user" value="">
                <div class="checkbox-group">
                    <label><input type="checkbox" name="reason" value="offensive"> 욕설 및 공격적인 언어 사용</label>
                    <label><input type="checkbox" name="reason" value="discrimination"> 각종 비하 및 차별 발언</label>
                    <label><input type="checkbox" name="reason" value="false-info"> 사칭, 거짓정보 및 허위사실 유포</label>
                    <label><input type="checkbox" name="reason" value="obscene"> 수위가 높은 음란성 발언</label>
                    <label><input type="checkbox" name="reason" value="etc" id="etc-checkbox"> 기타 <input type="text" name="other-reason" id="other-reason" disabled></label>
                </div>
                <label for="file-upload-modal" class="file-upload-label">파일 선택</label>
                <input type="file" id="file-upload-modal" class="file-upload-input">
                <div id="file-upload-name">선택된 파일 없음</div>
                <div class="modal-buttons">
                    <button type="button" class="styled-button" id="cancel-button">취소</button>
                    <button type="submit" class="styled-button" id="submit-report-button">신고하기</button>
                </div>
            </form>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-name">사용자 이름</div>
                </div>
            </div>
            <div class="reviews">
            </div>
            <div class="review-controls">
                <div id="review-input-container">
                    <div class="star-rating">
                        <span class="star empty">★</span><span class="star empty">★</span><span class="star empty">★</span><span class="star empty">★</span><span class="star empty">★</span>
                    </div>
                    <textarea id="review-input" placeholder="리뷰를 입력하세요"></textarea>
                    <button id="submit-review-button" class="styled-button">등록</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
