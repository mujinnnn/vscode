<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/MyPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../PPP.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="main.html">홈</a></li>
                <li><a href="about.html">사이트 소개</a></li>
                <li><a href="terms.html">이용약관</a></li>
                <li><a href="inquiries.html">문의사항</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login-button" onclick="window.location.href='login.html';">로그인</button>
            <button class="signup-button" onclick="window.location.href='register.html';">회원가입</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>마이페이지</h1>
            <div class="profile-section">
                <div class="photo-upload" id="photo-upload">
                    <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
                    <div class="photo-placeholder">사진 등록하기</div>
                    <img id="uploaded-image">
                </div>
                <div class="nickname-section">
                    <input type="text" placeholder="닉네임을 입력하세요.">
                    <button class="confirm-button">확인</button>
                </div>
                <div class="review-section">
                    <div class="review-box">
                        <div class="review-text">리뷰 및 평점</div>
                        <div class="stars">
                            <span>⭐</span>
                            <span>⭐</span>
                            <span>⭐</span>
                            <span>⭐</span>
                            <span class="empty">⭐</span>
                            <span class="score">4.2</span>
                        </div>
                    </div>
                </div>
                <div class="chat-section">
                    <button class="chat-record">채팅 기록</button>
                </div>
            </div>
            <div class="custom-section">
                <div class="photo-area">
                </div>
                <div class="text-area">
                    <input type="text" class="text-input" placeholder="이름">
                    <input type="text" class="description-input" placeholder="간단 소개"></textarea>
                </div>
                <div class="button-area">
                    <button class="modify-button">수정</button>
                    <button class="delete-button">삭제</button>
                </div>
            </div>
            <div class="additional-section" onclick="window.location.href='PetRegistPage.html';">
                <div class="additional-placeholder">+</div>
            </div>
            <div class="withdrawal">
                <button class="withdrawalBtn">탈퇴하기</button>
            </div>
        </div>
    </main>
    <script src="../js/MyPage.js"></script>
</body>
</html>
